<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
        </filter>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#f3f4f6" />
        </marker>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="300" rx="15" fill="url(#bg-gradient)"/>
    
    <!-- Left side: Workflow Diagram -->
    <g transform="translate(130, 150)" filter="url(#shadow)">
        <!-- Workflow Nodes -->
        <circle cx="0" cy="0" r="32" fill="#f3f4f6" stroke="#1f2937" stroke-width="3"/>
        <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Draft</text>
        
        <circle cx="120" cy="-50" r="32" fill="#f3f4f6" stroke="#1f2937" stroke-width="3"/>
        <text x="120" y="-45" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Review</text>
        
        <circle cx="240" cy="0" r="34" fill="#f3f4f6" stroke="#1f2937" stroke-width="3"/>
        <text x="240" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">Approved</text>
        
        <circle cx="360" cy="-50" r="34" fill="#f3f4f6" stroke="#1f2937" stroke-width="3"/>
        <text x="360" y="-45" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">Published</text>
        
        <circle cx="240" cy="80" r="34" fill="#f3f4f6" stroke="#1f2937" stroke-width="3"/>
        <text x="240" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">Rejected</text>
        
        <!-- Workflow Arrows -->
        <path d="M30,0 C50,-10 70,-40 90,-45" stroke="#f3f4f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <path d="M150,-50 C170,-50 190,-30 210,-5" stroke="#f3f4f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <path d="M270,0 C290,-10 310,-40 330,-45" stroke="#f3f4f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <path d="M120,-20 C120,10 120,40 110,65 C100,80 60,60 30,25" stroke="#f3f4f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <path d="M210,0 C200,20 200,40 210,50 C220,60 230,70 240,70" stroke="#f3f4f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    </g>
    
    <!-- Right side: Text content -->
    <g transform="translate(600, 0)">
        <!-- Package Name -->
        <text x="180" y="130" font-family="Arial" font-size="54" font-weight="bold" text-anchor="middle" fill="#f3f4f6" filter="url(#shadow)">
            Workflow Manager
        </text>
        
        <!-- Tagline -->
        <text x="180" y="180" font-family="Arial" font-size="22" text-anchor="middle" fill="#f3f4f6" opacity="0.9">
            State transitions management for Laravel Filament
        </text>
        
        <!-- Author - aligned with title text -->
        <text x="180" y="215" font-family="Arial" font-size="18" text-anchor="middle" fill="#f3f4f6" opacity="0.8">
            by Xentixar
        </text>
    </g>
</svg>